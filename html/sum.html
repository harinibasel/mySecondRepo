<body>
    <h1>sum Of Numbers</h1>

    <script>
       function sumArray(arr) {
           let sum = 0;
           for (let i = 0; i < arr.length; i++) {
               let y = arr[i] // y = 1, 2,
               sum=sum+y // 1, 3, 6

           }
           return sum
       }
       var ans = sumArray([1, 2, 3])
        document.write(ans)
        
 
    </script>
</body>
