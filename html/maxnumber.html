<body>
    <script>

function findMax(arr) {
  let max = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }
  return max;
}
var ans = findMax([1, 2, 3])
        document.write(ans)
        
    </script>
</body>
